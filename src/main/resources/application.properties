spring.application.name=bugtracker

spring.datasource.url=jdbc:postgresql://qalab-postgres:5432/bugtracker
spring.datasource.username=qalab
spring.datasource.password=qalab123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.database=postgresql

logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG